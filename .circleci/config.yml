version: 2
jobs:
  jest:
    docker:
      - image: circleci/node:latest

    steps:
      - add_ssh_keys:
          fingerprints:
            - "44:b4:f9:1c:e1:4a:7c:e8:5f:fd:88:2e:95:ab:85:83"
      # Use the NPM registry
      - run:
          name: Add NPM_TOKEN
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - checkout

      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - harvestprofitapi-yarn-{{ checksum "yarn.lock" }}
            - harvestprofitapi-yarn-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      # Store yarn / webpacker cache
      - save_cache:
          key: harvestprofitapi-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # run jest tests
      - run:
          name: Jest Suite
          command: yarn test --ci
          environment:
            JEST_JUNIT_OUTPUT: "test_results/js-test-results.xml"

      # Save test results for timing analysis
      - store_test_results:
          path: test_results

      - run:
          name: Upload Coverage
          command: ./node_modules/.bin/codecov

      # Automatically deploy docs to gh-pages
      - deploy:
          name: Deploy
          command: yarn run authenticate && yarn run publish-docs



workflows:
  version: 2
  jest:
    jobs:
      - jest
